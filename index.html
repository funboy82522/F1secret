    <style>
        /* Center the content vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Adjust to prevent content going off the page */
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Optional: change background color */
            padding-top: 20px; /* Added padding to give space from the top */
            padding-left: 10px; /* Ensure there's some space on the left */
            padding-right: 10px; /* Ensure there's some space on the right */
        }

        /* Main container styling */
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff; /* Optional: background for the container */
            border-radius: 10px; /* Optional: rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow */
            width: 100%; /* Make the container take full width */
            max-width: 1200px; /* Limit the width to avoid stretching */
            box-sizing: border-box; /* Ensures padding doesn't make the container overflow */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px; /* Space between title and buttons */
            background-image: linear-gradient(to right, red, white, blue); /* Red, White, Blue gradient */
            -webkit-background-clip: text; /* Makes the gradient clip to the text */
            color: transparent; /* Makes the text color transparent to show gradient */
            font-weight: bold;
        }

        /* Add some padding between the buttons */
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 15px; /* Space between buttons */
            justify-items: center; /* Center buttons within each column */
            align-items: center; /* Center buttons vertically in the grid cells */
        }

        button {
            width: 180px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* For smaller screens, we switch to a single column layout */
        @media (max-width: 768px) {
            .button-container {
                grid-template-columns: 1fr; /* Stack buttons in one column */
            }
        }
    </style>
</head>
