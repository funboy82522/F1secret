<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow-x: hidden;
        }

        /* Rainbow background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 10s linear infinite;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game-button {
            background: #222;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .game-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-button:active {
            transform: scale(1.05);
        }

        .category {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Games Website</h1>
    <p>Select a game below to play:</p>

    <div class="category">
        <h2>Ad-Free Games</h2>
        <div class="button-container">
            <button class="game-button" onclick="window.location.href='https://ad-freegames.github.io/flash/age-of-war.html'">Age of War</button>
            <button class="game-button" onclick="window.location.href='https://ad-freegames.github.io/flash/learn-to-fly.html'">Learn to Fly</button>
            <button class="game-button" onclick="window.location.href='https://ad-freegames.github.io/flash/the-impossible-quiz.html'">The Impossible Quiz</button>
            <button class="game-button" onclick="window.location.href='https://ad-freegames.github.io/minijuegos/stickman-hook.html'">Stickman Hook</button>
            <button class="game-button" onclick="window.location.href='https://ad-freegames.github.io/papas/'">Papa's Games</button>
            <button class="game-button" onclick="window.location.href='https://ad-freegames.github.io/snacks/minesweeper.html'">Minesweeper</button>
            <!-- Additional Ad-Free Games -->
            <button class="game-button" onclick="window.location.href='https://ad-freegames.github.io/snacks/hyper-snake.html'">Hyper Snake</button>
            <button class="game-button" onclick="window.location.href='https://ad-freegames.github.io/snacks/stack-bounce.html'">Stack Bounce</button>
            <button class="game-button" onclick="window.location.href='https://ad-freegames.github.io/4399/city-minibus-driver.html'">City Minibus Driver</button>
        </div>
    </div>

    <div class="category">
        <h2>Tyler Palko Games</h2>
        <div class="button-container">
            <button class="game-button" onclick="window.location.href='https://tylerpalko.github.io/gamehub/pacman'">Pac-Man</button>
            <button class="game-button" onclick="window.location.href='https://tylerpalko.github.io/gamehub/slope'">Slope</button>
            <button class="game-button" onclick="window.location.href='https://tylerpalko.github.io/gamehub/vex3'">Vex 3</button>
            <button class="game-button" onclick="window.location.href='https://tylerpalko.github.io/gamehub/vex4'">Vex 4</button>
            <button class="game-button" onclick="window.location.href='https://tylerpalko.github.io/gamehub/vex5'">Vex 5</button>
            <button class="game-button" onclick="window.location.href='https://tylerpalko.github.io/gamehub/vex6/'">Vex 6</button>
            <button class="game-button" onclick="window.location.href='https://tylerpalko.github.io/gamehub/vex7'">Vex 7</button>
            <!-- Additional Tyler Palko Games -->
            <button class="game-button" onclick="window.location.href='https://tylerpalko.github.io/gamehub/geometrydash/'">Geometry Dash</button>
            <button class="game-button" onclick="window.location.href='https://tylerpalko.github.io/gamehub/minecraft1.5.2'">Minecraft 1.5.2</button>
            <button class="game-button" onclick="window.location.href='https://tylerpalko.github.io/gamehub/thereisnogame'">There Is No Game</button>
        </div>
    </div>

</body>
</html>
