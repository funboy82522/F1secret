<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow-x: hidden;
        }

        /* Rainbow background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 10s linear infinite;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .game-button {
            background: #222;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .game-button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Games Website</h1>
    <p>Select a game below to play:</p>

    <div class="button-container">
        <button class="game-button" onclick="loadGame('game1')">Game 1</button>
        <button class="game-button" onclick="loadGame('game2')">Game 2</button>
        <button class="game-button" onclick="loadGame('game3')">Game 3</button>
        <button class="game-button" onclick="loadGame('game4')">Game 4</button>
    </div>

    <script>
        function loadGame(gameName) {
            alert(`Loading ${gameName}!`);
            // Here you can add logic to navigate to a game page or load the game content
        }
    </script>
</body>
</html>
