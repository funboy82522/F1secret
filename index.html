        }

            transform: scale(1.05);
        }

    <script>
        function filterGames() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const buttonContainer = document.getElementById('buttonContainer');
            const buttons = buttonContainer.getElementsByClassName('game-button');

            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                if (button.innerText.toLowerCase().indexOf(filter) > -1) {
                    button.style.display = '';
                } else {
                    button.style.display = 'none';
                }
            }
        }

        function openGame(url) {
            const newWindow = window.open("about:blank", "_blank");
            newWindow.document.write("<html><body style='margin:0;'><iframe src='" + url + "' style='width:100%; height:100%; border:none;'></iframe></body></html>");
            newWindow.document.close();
        }
    </script>
